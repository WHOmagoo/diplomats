<!DOCTYPE html>

<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="../style/game.css" media="screen" />
</head>
<body>
	<header>
		<div class="buffer">
            <h1>DIPLOMATS</h1>
		</div>
	</header>
	<div class="mapSideCnt">
		<div class="mapCnt">
			<div class="map">
				<img src="../sources/placeholder.png" alt="placeholder map">
			</div>
		</div>
		<div class="sideBar">
			<div class="leaveButtCont">
				<button type="button">Leave Game</button>
			</div>
			<!--may remove later-->
			<div class="actionLogCont">
				
			</div>
			<div class="orderCont">
				<div class="sendOrderCont">
					<form action="" method="post">
						<div class="formElement">
							Order:<br>
							<input type="text" name="order"><br>
						</div>
						<div class="submitCont">
							<input type="submit" value="Submit">
						</div>
					</form>
				</div>
				<div class="ConfirmOrderCont">
					<button class="ConfirmOrderButton" type="Button">Confirm Order</button>
				</div>
			</div>
		</div>
	</div>
    <div class="bottomBar">
        <div class="team">
            <div class="teamName">Team: best team</div>
            <div class="teamScore">Score: 666</div>
        </div>
    </div>

</body>
</html>
