<!DOCTYPE html>

<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="../style/game.css" media="screen" />
</head>
<body>
	<header>
		<div class="buffer">
            <h1>DIPLOMATS</h1>
		</div>
	</header>
	<div class="mapSideCnt">
	    <div class="mapCnt">
			<img src="../sources/placeholder.png" alt="placeholder map">
	    </div>
	    <div class="sideBar">
	        <div class="leaveButtCont">

	        </div>
	        <!--may remove later-->
	        <div class="actionLogCont">

	        </div>
	        <div class="orderCont">
	            <div class="sendOrderCont">
	                <form action="" method="post">
	                    <div class="formElement">
	                        Order:<br>
	                        <input type="text" name="order"><br>
	                    </div>
	                    <div class="submitCont">
	                        <input type="submit" value="submitOrder">
	                    </div>
	                </form>
	            </div>
	            <div class="ConfirmOrderCont">
	                <button class="ConfirmOrdersButton" type="Button">Confirm Orders</button>
	            </div>
	        </div>
	    </div>
	</div>
    <div class="bottomBar">
        <div class="team team1">
            <div class="teamName">Team: best team1</div>
            <div class="teamScore">Score: 418</div>
        </div>
		<div class="team team2">
            <div class="teamName">Team: best team2</div>
            <div class="teamScore">Score: 666</div>
        </div>
		<div class="team team3">
            <div class="teamName">Team: best team3</div>
            <div class="teamScore">Score: 42</div>
        </div>
    </div>

</body>
</html>
